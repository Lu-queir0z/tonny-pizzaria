<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&family=Poppins:wght@100;200;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/cardapio.css">
    <link rel="stylesheet" href="./styles/serviços.css">
    <title>tony-pizzaira</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo Tony Pizzaria">
            <p>Tony Pizzaria</p>
        </div>

        <nav class="menu">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Cardapio</a>
                </li>
                <li>
                    <a href="#">serviços</a>
                </li>
                <li>
                    <a href="#">Contato</a>
                </li>
            </ul>
        </nav>

        <div class="botao-container">
            <div class="botao">
                <img src="./img/usuario.svg" alt="icone user">
                <p>LOGIN</p>
            </div>
        </div>
    </header>
    <main>
        <section class="home">
            <div class="conteudo-container">
                    <div class="texto">
                        <h2>Não é apenas uma <span class="texto-laranja">Pizza</span> ,é uma experiência!</h2>
                    </div>
                    <div>
                        <img src="./img/pizza-principal.png" alt="Pizza">
                    </div>
            </div>

            <div class="destaque-container">
                <div class="destaque">
                    <img class="add" src="./img/mais.svg" alt="">
                    <img src="./img/pizza1.png" alt="">
                    <div class="info">
                        <div class="info-texto">
                            Pizza de calabresa com azeitona
                        </div>
                        <div class="info-preco">
                            R$ 27,99
                        </div>
                    </div>
                </div>
                <div class="destaque">
                    <img class="add" src="./img/mais.svg" alt="">
                    <img src="./img/pizza2.png" alt="">
                    <div class="info">
                        <div class="info-texto">
                            Pizza de calabreza com queijo
                        </div>
                        <div class="info-preco">
                            R$ 35,00
                        </div>
                    </div>
                </div>
                <div class="destaque">
                    <img class="add" src="./img/mais.svg" alt="">
                    <img src="./img/pizza3.png" alt="">
                    <div class="info">
                        <div class="info-texto">
                            Pizza de molho de tomate
                        </div>
                        <div class="info-preco">
                            R$ 36,00
                        </div>
                    </div>
                </div>
                <div class="destaque">
                    <img class="add" src="./img/mais.svg" alt="">
                    <img src="./img/pizza4.png" alt="">                    
                    <div class="info">
                        <div class="info-texto">
                            Pizza 4 queijos
                        </div>
                        <div class="info-preco">
                            R$ 42,00
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="cardapio"></section>
        <section class="serviços"></section>
    </main>
    <footer></footer>
</body>
</html>
